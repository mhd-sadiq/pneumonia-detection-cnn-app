<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pneumonia Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #64b5f6, #bbdefb);
            padding-top: 50px;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 650px;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        h1, h2 {
            text-align: center;
            color: #01579b;
            font-weight: bold;
        }
        .uploaded-img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border: 4px solid #4fc3f7;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #0288d1;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0277bd;
        }
        .alert-info {
            background-color: #e1f5fe;
            color: #01579b;
            border: 1px solid #81d4fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Pneumonia Detection from Chest X-ray</h1>
        <form method="POST" action="/predict" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="image" class="form-label">Upload Chest X-ray</label>
                <input type="file" name="image" accept="image/*" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </form>

        {% if prediction %}
            <div class="alert alert-info text-center mt-4">
                <h2>Result: {{ prediction }}</h2>
            </div>
            <img src="{{ image_path }}" alt="Uploaded Image" class="uploaded-img">
        {% endif %}
    </div>
</body>
</html>
